<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
 <h1>Lets play Rock, Paper, Scissors!</h1>
 <div class="play-field">
    <div>
        <img src="./images/man-146638.svg" alt="image of person"/>
    </div>
    <div>
        <img class="player-chose-rock" src="./images/rock.svg" alt="rock"/>
        <img class="player-chose-paper" src="./images/paper.svg" alt="paper"/>
        <img class="player-chose-scissors" src="./images/hand-24473.svg" alt="scissors"/>    
    </div>  
    <div>
        <img src="./images/swords-7846359.svg" alt="vs"/>      
    </div>  
    <div>
        <img class="pc-chose-rock" src="./images/rock.svg" alt="rock"/>
        <img class="pc-chose-paper" src="./images/paper.svg" alt="paper"/>
        <img class="pc-chose-scissors" src="./images/hand-24473.svg" alt="scissors"/> 
    </div>  
    <div>
        <img src="./images/computer-159466.svg" alt="image of a computer"/>    
    </div>    
 </div>
   
 <div class="bottom-portion">
    <div class="chooseYourWeapon"><h2>Choose your Weapon</h2> 
    <div class="makeASelection">   
        <button id="rockInput" class="rockInput">rock</button>
        <button id="paperInput" class="paperInput">paper</button>
        <button id="scissorsInput" class="scissorsInput">scissors</button>
    </div></div>
    <div class="scoreBoard">
       <Div  class="playerVsPcContainer">
           <div>
                <h1>Player Score</h1>
                <p class="playerScoretxt"></p>
            </div>
            <div>
                <h1>Computer Score</h1>
                <p class="computerScoretxt"></p>
            </div>

        </Div>
            <div>
                <p class="gamelog"></p>  
            </div>
    </div>
 </div>
 
<script src="script.js"></script>    
</body>
</html>
